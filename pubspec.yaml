name: geo_memoir
description: Geo Memoir - a simple geo journal app (Flutter) with GPS + API.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  geolocator: ^10.0.0
  provider: ^6.0.5
  google_maps_flutter: ^2.2.6
  image_picker: ^1.0.4
  shared_preferences: ^2.2.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
